template: |
  ## Whatâ€™s Changed
  $CHANGES
exclude-labels:
  - "skip-changelog"
  - "invalid"
version-resolver:
  major:
    labels:
      - 'semver:major'
      - 'Breaking Change'
  minor:
    labels:
      - 'semver:minor'
      - 'enhancement'
      - 'Deprecation'
  patch:
    labels:
      - 'semver:patch'
      - 'bug'
  default: patch